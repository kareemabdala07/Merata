<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو مطعم ميراتا - نظام الطلبات المتكامل</title>
    <link rel="stylesheet" href="/merata-restaurant-menu/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="/merata-restaurant-menu/images/merata_logo.png" alt="شعار مطعم ميراتا" class="logo">
            <h1>مطعم ميراتا</h1>
            <p>تجربة طعام استثنائية مع أفضل الأطباق العربية والعالمية</p>
            
            <!-- QR Code Section -->
            <div class="qr-code-section">
                <div class="qr-code-container">
                    <div class="qr-code">
                        <img src="/merata-restaurant-menu/images/merata_qr.png" alt="QR Code" style="width: 120px; height: 120px;">
                    </div>
                    <p class="qr-text">امسح الكود للطلب السريع</p>
                </div>
            </div>
        </div>

        <!-- Top Bar -->
        <div class="top-bar">
            <div class="lang-switcher">
                <button onclick="toggleLanguage()">English</button>
            </div>
        </div>

        <!-- Menu Categories -->
        <div class="menu-categories">
            <button class="category-btn active" onclick="filterCategory(\'all\')">جميع الأصناف</button>
            <button class="category-btn" onclick="filterCategory(\'الشوربات\')">الشوربات</button>
            <button class="category-btn" onclick="filterCategory(\'المقبلات\')">المقبلات</button>
            <button class="category-btn" onclick="filterCategory(\'البرياني الهندي\')">البرياني الهندي</button>
            <button class="category-btn" onclick="filterCategory(\'مسالا دجاج\')">مسالا دجاج</button>
            <button class="category-btn" onclick="filterCategory(\'مسالا خضروات\')">مسالا خضروات</button>
            <button class="category-btn" onclick="filterCategory(\'مسالا لحم\')">مسالا لحم</button>
            <button class="category-btn" onclick="filterCategory(\'مسالا بحريات\')">مسالا بحريات</button>
            <button class="category-btn" onclick="filterCategory(\'مشويات التندوري\')">مشويات التندوري</button>
            <button class="category-btn" onclick="filterCategory(\'المطبخ الصيني\')">المطبخ الصيني</button>
            <button class="category-btn" onclick="filterCategory(\'خبز هندي\')">خبز هندي</button>
            <button class="category-btn" onclick="filterCategory(\'عصيرات\')">عصيرات</button>
        </div>

        <!-- Menu Sections -->
        <div id="menu-container">
            <!-- Menu items will be dynamically generated here -->
        </div>
    </div>

    <!-- Shopping Cart FAB -->
    <button class="cart-fab" onclick="toggleCart()">
        <svg fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
        </svg>
        <span class="cart-count" id="cart-count">0</span>
    </button>

    <!-- WhatsApp Inquiry FAB -->
    <button class="whatsapp-fab" onclick="openWhatsAppInquiry()">
        <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
        </svg>
    </button>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>سلة التسوق</h2>
                <button class="close-cart-btn" onclick="toggleCart()">×</button>
            </div>
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">
                    <p>السلة فارغة</p>
                </div>
            </div>
            <div class="pickup-options">
                <label>طريقة الاستلام:</label>
                <div>
                    <input type="radio" id="pickup-branch" name="pickup-method" value="branch" checked>
                    <label for="pickup-branch">من الفرع</label>
                </div>
                <div>
                    <input type="radio" id="pickup-local" name="pickup-method" value="local">
                    <label for="pickup-local">محلي (داخل الفرع)</label>
                </div>
            </div>
            <div class="notes-section">
                <label for="order-notes">ملاحظات على الطلب:</label>
                <textarea id="order-notes" placeholder="أضف أي ملاحظات خاصة بطلبك..."></textarea>
            </div>
            <div class="cart-total" id="cart-total" style="display: none;">
                <strong><span id="total-label">المجموع:</span> <span id="total-amount">0</span> <span id="currency-label">ريال</span></strong>
            </div>
            <button class="checkout-btn" id="checkout-btn" style="display: none;" onclick="completeOrder()">
                إتمام الطلب
            </button>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message">
        تم إضافة العنصر إلى السلة!
    </div>

</body>
    <script src="/merata-restaurant-menu/js/script.js"></script>
</html>
